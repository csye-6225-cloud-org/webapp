name: Node.js CI

on: 
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Node.js CI build job

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
      - run: npm ci
      - run: echo "Hello World"
