name: Packer CI Status Check

on: 
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Packer CI Status Check

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: '1.10.1'

      - name: Run `packer init`
        id: init
        run: "packer init ."

      - name: Run `packer fmt`
        id: fmt
        run: "[[ -z $(packer fmt .) ]] || exit 1"

      - name: Run `zip`
        id: zip
        run: "zip -r webapp.zip ./app build.pkr.hcl build.sh csye6225.service package.json package-lock.json server.js variables.pkrvars.hcl"

      - name: Configure GCP creds
        run: |
          touch gcp-creds.json
          echo "${{ secrets.GCP_CREDS }}" > gcp-creds.json

      - name: Run `packer validate`
        id: validate
        run: "PACKER_LOG=1 packer validate build.pkr.hcl"
